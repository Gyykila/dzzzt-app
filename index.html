<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>图库系统</title>
  <style>
    ::-webkit-scrollbar {/*滚动条整体样式*/
      width: 10px;
      height: 1px;
    }
    ::-webkit-scrollbar-thumb {/*滚动条里面小方块*/
      border-radius: 10px;
      -webkit-box-shadow: inset 0 0 5px rgba(0,0,0,0.2);
      background: #5b66c4;
    }
    ::-webkit-scrollbar-track {/*滚动条里面轨道*/
      -webkit-box-shadow: inset 0 0 5px rgba(0,0,0,0.2);
      border-radius: 10px;
      background: #eeeeee;
    }
  </style>
</head>

<body>
  <div id="app">

  </div>
  <!-- built files will be auto injected -->
</body>

</html>
